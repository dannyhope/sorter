<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorter</h1>
        <p class="subtitle">Sort by pairwise comparison.</p>
        <p class="description">Single page app.</p>

        <div class="state" id="editing-empty">
            <h2>Edit list</h2>
            <div class="mode-switcher">
                <button id="text-mode" class="mode-btn active">Text Mode</button>
                <button id="image-mode" class="mode-btn">Image Mode</button>
            </div>
            <div class="input-container">
                <div id="text-input-area">
                    <textarea id="list-input" placeholder="Enter items, one per line"></textarea>
                </div>
                <div id="image-input-area" class="hidden">
                    <div class="image-drop-zone">
                        <div class="drop-message">
                            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                            <p>Drag images here or click to upload</p>
                        </div>
                        <input type="file" id="file-input" multiple accept="image/*" class="hidden">
                    </div>
                </div>
                <div id="preview-container" class="preview-container"></div>
            </div>
            <div class="controls">
                <button id="example-btn">Use animals example</button>
                <button id="save-list" disabled>Save list</button>
                <button id="clear-list">Clear list</button>
            </div>
        </div>

        <div class="state hidden" id="sorting">
            <h2>Compare</h2>
            <p class="choices-left">~10 choices left</p>
            <div class="comparison-container">
                <button class="compare-btn" id="left-item">Item 1</button>
                <button class="compare-btn" id="right-item">Item 2</button>
            </div>
            <button id="edit-list-sorting">Edit list</button>
        </div>

        <div class="state hidden" id="sorted">
            <h2>Sorted</h2>
            <p class="confidence">Sorted with a confidence of 155%</p>
            <div id="result-list"></div>
            <div class="controls">
                <button id="copy-list">Copy list</button>
                <button id="edit-list-final">Edit list</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
